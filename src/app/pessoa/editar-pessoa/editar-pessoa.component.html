<h1>Editar pessoa</h1>
<div class="well">

  <form #formPessoa="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input [(ngModel)]="pessoa.nome" #nome="ngModel" type="text" class="form=control" id="nome" name="nome"
        minlength="2" required>
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div [hidden]="!nome.errors?.['required']">Digite o nome da pessoa.</div>
        <div [hidden]="!nome.errors?.['minlength']">O nome deve conter ao menos dois caracteres.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="idade">Idade:</label>
      <input [(ngModel)]="pessoa.idade" #idade="ngModel" type="text" class="form=control" id="idade" name="idade"
        numerico minimoValidator valorMinimo="18" required>
      <div *ngIf="idade.errors && (idade.dirty || idade.touched)" class="alert alert-danger">
        <div [hidden]="!idade.errors?.['required']">Digite a idade da pessoa.</div>
        <div [hidden]="!idade.errors?.['minimo']">Idade deve ser maior ou igual a 18</div>
      </div>

    </div>
    <div class="form-group">
      <label for="data">Data Nascimento</label>
      <input type="text" class="form-control" id="data" name="data" [(ngModel)]="pessoa.dataNascimento"
        #dataNascimento="ngModel" mask="d0/M0/0000" required>
      <div *ngIf="dataNascimento.errors && (dataNascimento.dirty || dataNascimento.touched)" class="alert alert-danger">
        <div [hidden]="!dataNascimento.errors?.['required']">Digite a data de nascimento da pessoa.</div>

      </div>
      <div class="form-group">
      </div>
      <button (click)="atualizar()" [disabled]="!formPessoa.form.valid" type="button" class="btn btn-primary">
        <i class="fa fa-save" aria-hidden="true"></i>Salvar
      </button>
      <a class="btn btn-secondary" [routerLink]="['/pessoas']">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>Voltar
      </a>


    </div>
  </form>

</div>
